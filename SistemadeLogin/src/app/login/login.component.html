<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()" novalidate #loginForm="ngForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          required
          placeholder="admin@exemplo.com">
      </div>
      
      <div class="form-group">
        <label for="senha">Senha</label>
        <input 
          type="senha" 
          id="senha" 
          [(ngModel)]="senha" 
          name="senha" 
          required
          placeholder="1234">
      </div>
      
      <button (click)="login()" class="btn btn-primary">Entrar</button>  
    </form>
  </div>
