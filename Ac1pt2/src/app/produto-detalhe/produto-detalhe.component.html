<div *ngIf="produto">
    <h2>{{ produto.nome }}</h2>
    <p><strong>Preço:</strong> R$ {{ produto.preco }}</p>
    <p><strong>Descrição:</strong> {{ produto.descricao }}</p>
    <p><strong>Estoque:</strong> {{ produto.emEstoque ? 'Disponível' : 'Fora de estoque' }}</p>
  </div>
  
  <div *ngIf="!produto">
    <p>Produto não encontrado.</p>
  </div>
